<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" type="text/css">
  <link rel="stylesheet" href="/src/style.css" type="text/css">
  <title>Timer</title>
</head>
<body>
  <div class="timer-app container">
    <div class="row custom-control custom-switch mb-3">
      <input type="checkbox" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Тема</label>
    </div>
    <div class="d-flex flex-column align-items-center mb-4">
      <div class="row">
        <label class="label ml-3 mr-3" for="time-input">Общее кол-во итераций</label>
        <div class="input-group ml-3 mr-3">
          <input
            type="number"
            class="form-control iterations-input"
            id="iterations-input"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            placeholder="Введите количество итераций"
          >
        </div>
      </div>
      <div class="remaining-iterations"></div>
    </div>
    <div class="d-flex flex-column align-items-center mb-4">
      <div class="row">
        <label class="label ml-3" for="time-input">Общее кол-во секунд для точки и дали</label>
        <div class="input-group ml-3 mr-3">
          <input
            type="number"
            class="form-control time-input"
            id="time-input"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          >
        </div>
      </div>
      <div class="timer"></div>
    </div>
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" id="button-addon2">Go</button>
      <button class="btn btn-warning" type="button" id="pause">Pause</button>
    </div>
  </div>
  <audio id="audio-start" src="/src/start.mp3"></audio>
  <audio id="audio" src="/src/end.mp3"></audio>
  <audio id="audio-finish" src="/src/tada.mp3"></audio>
  <script src="./index.js"></script>
</body>
</html>
